<form class="form-horizontal" name="loginForm" ng-controller="AuthController">
	<div class="form-group">
		<label class="col-md-4 control-label" for="Username">Username</label>
		<div class="col-md-3">
			<input id="Email" type="text" class="form-control" name="Username" ng-model="authUser.username" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-4 control-label" for="Password">Password</label>
		<div class="col-md-3">
			<input id="Password" type="password" class="form-control" name="Password" ng-model="authUser.password" />
		</div>
	</div>


	<div class="form-group">
		<div class="col-md-offset-4 col-md-8">
			<input type="submit" class="btn btn-default" value="Login" ng-click="connectUser()" />
			<input type="submit" class="btn btn-default" value="Register" ng-click="go('/register')" />

		</div>

	</div>
</form>
